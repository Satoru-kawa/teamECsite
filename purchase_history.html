<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<title>Angular Bakery</title>
</head>
<body>


<header th:insert="fragments/page_header::pageHeader"></header>

<main>

	<div class="container history">
		<div class="noData" th:if="${histories == null}">
			<p class="info">購入履歴はありません。</p>
		</div>

		<div th:if="${histories != null}">
			<div>
				<h2>購入履歴</h2>
			</div>
			<table class="history">
				<tr>
					<th>購入日時</th><th>商品名</th><th>価格(円)</th><th>個数</th><th>宛名</th><th>宛先住所</th>
				</tr>
	
				<tr th:each="item: ${histories}">
					<td th:text="${item.purchasedAt}" />
					<td th:text="${item.productName}" />
					<td th:text="${item.price}" />
					<td th:text="${item.productCount}" />
					<td th:text="${item.familyName} + '　' + ${item.firstName}" />
					<td th:text="${item.address}" />
				</tr>
			</table>
	
			<div class="buttonArea">
				<form action="/angular/history/delete" method="post">
				<button>削除</button>
				</form>
			</div>
	
		</div>
	</div>
</main>

</body>
</html>
